<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Function</title>
    <script>
        function myFunction() {
            // alert("傻逼")
            document.getElementById("firstFunction").innerHTML = "😄";
        }
    </script>
</head>
<body>
<h1>我的第一个函数</h1>
<p id="firstFunction">我的函数</p>
<button type="button" onclick="myFunction()">点击我会触发函数</button>
</body>
</html>
