<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the calculator</title>
</head>
<body>
<p id="calculator">This is the content named calculator</p>
<p id="function">This is the content named function</p>
<script>
    // covered by assigning
    var a = 3;
    var b = 4;
    var c = a * b;
    document.getElementById("calculator").innerHTML = c;

    // covered by invoking a function
    function myFunction(a, b) {
        return a + b;
    }
    document.getElementById("function").innerHTML = myFunction(2, 5);
</script>
</body>
</html>
