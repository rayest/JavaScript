<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the title</title>
</head>
<body>
<h1>This is the object studying</h1>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    var person = {
        firstName: "Ray",
        lastName: "Lee",
        age: 27,
        fullName: function () {
            return this.firstName + " " + this.lastName;
        }
    };
    // 输出对象的属性值
    document.getElementById("demo1").innerHTML = person.fullName;
    // 输出对象调用方法后的结果值
    document.getElementById("demo2").innerHTML = person.fullName();
</script>
</body>
</html>
