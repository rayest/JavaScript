<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InnerHtml</title>
</head>
<body>
<h1>This is the title</h1>
<p id="inner">This is the original paragraph content</p>
<script>
    document.getElementById("inner").innerHTML = "This is the modified paragraph content"
</script>
</body>
</html>
